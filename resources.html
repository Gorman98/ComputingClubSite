<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>QU Computing Club - Resources</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" media="screen and (max-width: 645px)" href="css/mobile.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/qulogo.png" width="40" height="40" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="events.html">Events</a>
                <a class="nav-item nav-link" href="aboutus.html">About Us</a>
                <a class="nav-item nav-link active" href="resources.html">Resources</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#at-signup-filling">Apply</a>
                <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#at-login">Officer Login</a>
            </div>
    </nav>
    <section class="at-login-form">
        <!-- MODAL LOGIN -->
        <div class="modal fade" id="at-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i
                                    class="fas fa-times"></i></span></button>
                    </div>
                    <div class="modal-body">
                        <form action="admin.html" method="GET">
                            <div class="form-group">
                                <input type="email" class="form-control-form " id="exampleInputEmaillog" placeholder="Email"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control-form " id="exampleInputPasswordpas"
                                    placeholder="Password" required>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-md-offset-2">
                                    <p class="frgt-pswd" data-toggle="modal" data-dismiss="modal" data-target="#at-reset-pswd">Forgot
                                        Password?</p>
                                </div>
                            </div>
                            <button type="submit" class="btn-lgin">Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL SIGNUP FORM FILLING -->
        <div class="modal fade" id="at-signup-filling" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i
                                    class="fas fa-times"></i></span></button>
                    </div>
                    <div class="modal-body">
                        <form action="index.html" method="GET">
                            <div class="form-group">
                                <input type="text" class="form-control-form " id="exampleInputEmaillog" placeholder="Full Name"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control-form " id="exampleInputEmaillog" placeholder="Email"
                                    required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control-form" id="exampleFormControlTextarea1" placeholder="Why you want to join"
                                    rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn-lgin">Apply</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="at-reset-pswd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i
                                    class="fas fa-times"></i></span></button>
                    </div>
                    <div class="modal-body">
                        <form action="index.html" method="GET">
                            <p> Enter the email address associated with your account, and we'll email you a link to
                                reset your password. </p>
                            <div class="form-group">

                                <input type="email" class="form-control-form " id="exampleInputEmaillog" placeholder="Email"
                                    required>
                            </div>
                            <button type="submit" class="btn-lgin">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Content of Page -->
    <!-- Footer -->
    <footer class="mt-3">
        <div class="center">
            <p>Quinnipiac Computing Club</p>
            <p>Created by Matt Chieco, Joe Passanante, Will Eccles</p>
            <a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.github.com"><i class="fab fa-github-square"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
            <a href="https://www.reddit.com"><i class="fab fa-reddit-square"></i></a>
        </div>
    </footer>
</body>

</html>
